<!doctype html>  
<html class="no-js" lang="en" ng-app="subscriptionApp">  
    <head>
        <meta charset="utf-8">
        <base href="/">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>SUBSCRIPTION</title>
        <meta name="description" content="Subscription Content System using JWTs, Angular, MySQL, Express and the Sequelize ORM.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    </head>
    <body class="container">
        <nav class="navbar navbar-inverse bg-primary" role="navigation" ng-controller="NavController as nc">  
            <div class="navbar-header">
                <a class="navbar-brand" ui-sref="index">SUBSCRIPTION</a>
            </div>
            <ul class="nav navbar-nav pull-right" ng-if="!nc.isAuthenticated()">
                <li><a ui-sref="login">Login</a></li>
                <li><a ui-sref="signup/parent">Signup</a></li>
            </ul>

            <ul class="nav navbar-nav pull-right" ng-if="nc.isAuthenticated()">
                <li><a ui-sref="profile">Profile</a></li>
                <li><a ng-click="nc.logout()">Logout</a></li>
            </ul>
        </nav>

        <div ui-view></div>

        <!-- Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-cookies.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-sanitize.js"></script>

        <!-- App Scripts -->  
        <script src="app/app.js"></script>  
        <script src="app/services/authService.js"></script>  
        <script src="app/controllers/loginController.js"></script>
        <script src="app/controllers/profileController.js"></script>
        <script src="app/controllers/adminController.js"></script>
        <script src="app/controllers/signup/signupParentController.js"></script>
        <script src="app/controllers/signup/signupStudentController.js"></script>
        <script src="app/controllers/signup/signupPlanController.js"></script>
        <!-- <script src="app/controllers/signupController.js"></script> -->
        <script src="app/controllers/navController.js"></script>
    </body>
</html>
